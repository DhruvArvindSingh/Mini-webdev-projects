<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digtal Stop watch</title>
    <link href="digital_clock.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main_body">
        <div class="upper_body">

            <button class="start_btn" onclick="start()"></button>
            <button class="clear_btn" onclick="restart()"></button>
            <button class="stop_btn" onclick="stop()"></button>
        </div>
        <div class="digital_clock">
            <div class="inner_clock">
                <div class="min_box">
                    <span id="min">00</span>
                </div>
                <p>:</p>
                <div class="min_box">
                    <span id="sec">00</span>

                </div>
            </div>
        </div>

    </div>
    <script src="digital_clockk.js"></script>

</body>

</html>
